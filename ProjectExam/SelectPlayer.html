<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <title>select-player</title>
</head>
<body>
    <div class="container-bg">
        <div class="support-bg">
            <img src="image/bg_support.png">
        </div>
        <div class="pic-1">
            <img src="image/pic_1.png">
        </div>
        <div class="pic-2">
            <img src="image/pic_2.png">
        </div>
        <div class="pic-3">
            <img src="image/pic_2.png">
        </div>
        <div class="pic-4">
            <img src="image/pic_1.png">
        </div>
    </div>
    <div class="container-box">
        <div class="title-img">
            <img src="image/title-2.png">
        </div>
        <div class="select-player-checkbox">
            <div class="checkbox">
                <label class="checkbox-wrapper">
                    <input type="checkbox" class="checkbox-input" />
                    <span class="checkbox-tile">
                        <span class="checkbox-label">2 People</span>
                    </span>
                </label>
            </div>
            <div class="checkbox">
                <label class="checkbox-wrapper">
                    <input type="checkbox" class="checkbox-input" />
                    <span class="checkbox-tile">
                        <span class="checkbox-label">3 People</span>
                    </span>
                </label>
            </div>
            <div class="checkbox">
                <label class="checkbox-wrapper">
                    <input type="checkbox" class="checkbox-input" />
                    <span class="checkbox-tile">
                        <span class="checkbox-icon">
                            
                        </span>
                        <span class="checkbox-label">4 People</span>
                    </span>
                </label>
            </div>
            <div class="checkbox">
                <label class="checkbox-wrapper">
                    <input type="checkbox" class="checkbox-input" />
                    <span class="checkbox-tile">
                        <span class="checkbox-icon">
                            
                        </span>
                        <span class="checkbox-label">5 People</span>
                    </span>
                </label>
            </div>
        </div>
        <div class="button-zone">
            <div class="button-slp" id="back"><a href="#">Back</a></div>
            <div class="button-slp" id="next"><a href="#">Next</a></div>
        </div>
       
    </div>
</body>
</html>
