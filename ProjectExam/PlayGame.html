<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    
    <title>play game</title>
</head>

<body>
    <script src="Script.js"></script>
    <div class="container-game">
        <div class="container-head">
            <div class="volume">
                <img id="deck-image" src="img/mute.png">
                <audio id="music" src="sound/Music.mp3" loop autoplay></audio>
            </div>
        </div>
        <script>
            var image = document.getElementById("deck-image");
            var audio = document.getElementById("music");

            audio.volume = 0.75; // Set volume to 50%

            image.addEventListener("click", function () {
                if (audio.paused) {
                    audio.play();
                    image.src = "img/volume.png";
                } else {
                    audio.pause();
                    image.src = "img/mute.png";
                }
            });
        </script>
    </div>
    <div class="container-board">
        <div class="player-zone" id="player-zone">
            <!--The player will be add from JS-->

        </div>
        <div class="board-content">
            <div class="deck-card" onclick="getAnotherCardMainPlayer(); dealCard()">
                <img id="deck-image" src="img/deck-card.png">
            </div>
            <div class="drop-card-zone">
                <div class="box-drop-card">
                    <!--Drop card here-->

                </div>
                <div class="button-drop-card">
                    <div class="button-slp" id="drop">
                        <button class="game-button" onclick="dropCard(); cardSound()">Drop</button>
                    </div>
                    <div class="button-slp" id="pair">
                        <button class="game-button" onclick="pairCard();">pair</button>
                    </div>
                    <div class="button-slp" id="reset">
                        <button class="game-button" onclick="reset(); resetSound()">reset</button>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <div class="main-player">
        <div class="show-card" id="show-card">
            <!--The card will be add from JS-->

        </div>
        <div class="main-player-info">
            <div class="player-main-block">
                <div class="player-main">
                    <img src="img/mainplayer.png">
                </div>
            </div>
        </div>
    </div>
    <script src="API.js"></script>
</body>

</html>
